<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">商品名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="required" lay-reqtext="商品名不能为空" placeholder="请输入用户名" value=""
                class="layui-input">
            <!-- <tip>填写自己管理账号的名称。</tip> -->
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">商品价格</label>
        <div class="layui-input-block">
            <input type="text" name="price" lay-verify="required" lay-reqtext="价格不能为空" placeholder="请输入商品价格" value=""
                class="layui-input">
        </div>
        <label class="layui-form-label required">商品类型</label>
        <div class="layui-input-block">
            <input type="text" name="typename" lay-verify="required" lay-reqtext="商品类型不能为空" placeholder="请输入商品类型" value=""
                class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">库存</label>
        <div class="layui-input-block">
            <input type="number" name="stock" placeholder="请输入商品库存" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">商品状态</label>
        <div class="layui-input-block">
            <input type="radio" name="fields" value="1" title="上架" checked="">
            <input type="radio" name="fields" value="0" title="下架">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">是否推荐</label>
        <div class="layui-input-block">
            <input type="radio" name="recommend" value="1" title="是" checked="">
            <input type="radio" name="recommend" value="0" title="否">
        </div>
        <label class="layui-form-label required">热门商品</label>
        <div class="layui-input-block">
            <input type="radio" name="hot" value="1" title="是" checked="">
            <input type="radio" name="hot" value="0" title="否">
        </div>
        <label class="layui-form-label required">是否新品</label>
        <div class="layui-input-block">
            <input type="radio" name="oldest" value="1" title="是" checked="">
            <input type="radio" name="oldest" value="0" title="否">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">封面图片</label>
        
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">商品详情</label>
        <div class="layui-input-block">
            <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
</body>
</html>
